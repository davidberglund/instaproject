icers who lost their lives, it is time to heal,\" he belted out.\n\nPhoto by @ruddyroye #onassignment for @time in Dallas, Texas", "likes": {"count": 13932}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13652113_246725319047576_430523523_n.jpg?ig_cache_key=MTI5MTAwODUzMjA4NjMyMzMxOQ%3D%3D.2", "is_video": false, "id": "1291008532086323319", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13652113_246725319047576_430523523_n.jpg?ig_cache_key=MTI5MTAwODUzMjA4NjMyMzMxOQ%3D%3D.2"}, {"code": "BHqd_ppgrWC", "date": 1468116372, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 294}, "caption": "Assistant Chief of Police Gary Tittle comforts a young man in front of the police station where a vigil was erected for people to come and grieve.\n\nPhoto by @ruddyroye #onassignment for @time in Dallas, Texas", "likes": {"count": 28547}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13658808_595753777261110_1663380921_n.jpg?ig_cache_key=MTI5MDk3NjE2MDU5MDc3MTU4Ng%3D%3D.2", "is_video": false, "id": "1290976160590771586", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13658808_595753777261110_1663380921_n.jpg?ig_cache_key=MTI5MDk3NjE2MDU5MDc3MTU4Ng%3D%3D.2"}, {"code": "BHqEJlggd06", "date": 1468102822, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 89}, "caption": "James Nate Greer was only 46 years old when he was pulled over for a minor traffic infraction, two years ago. Greer was allegedly assaulted by several officers and then tased to death.\n\"He couldn't breathe they sat on him until he died. He was a gentle giant. He was a great father of two children and husband too,\" said Danny Fernandez. \u201cI came here in honor of James and to support the movement against bad policing.\" Photo by @ruddyroye #onassignment for @time in Dallas Texas", "likes": {"count": 8099}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13636322_954004908049970_1626678048_n.jpg?ig_cache_key=MTI5MDg2MjQ5NDEzMDIzMjYzNA%3D%3D.2", "is_video": false, "id": "1290862494130232634", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13636322_954004908049970_1626678048_n.jpg?ig_cache_key=MTI5MDg2MjQ5NDEzMDIzMjYzNA%3D%3D.2"}, {"code": "BHpv06Sg5TC", "date": 1468092167, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 55}, "caption": "At the makeshift shrine situated on the corner of Griffin and Main Street a steady flow of passers-by, made up of both locals and tourists, stroll up to pay their respects to the five police officers that were gunned down just a block away.\n\nPhoto by @ruddyroye #onassignment for @time in Dallas, Texas.", "likes": {"count": 7803}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13658381_1821433224745970_1304855096_n.jpg?ig_cache_key=MTI5MDc3MzExMjQwNDgwODg5OA%3D%3D.2", "is_video": false, "id": "1290773112404808898", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13658381_1821433224745970_1304855096_n.jpg?ig_cache_key=MTI5MDc3MzExMjQwNDgwODg5OA%3D%3D.2"}, {"code": "BHpWgDBAJaW", "date": 1468078889, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 205}, "caption": "Serena Williams won her record-tying 22nd Grand Slam title by beating Angelique Kerber 7-5, 6-3 in the Wimbledon final. Williams pulled even with Steffi Graf for the most major championships in the Open era.\n\nRead more on TIME.com.\n\nPhotograp by Julian Finney\u2014Getty Images.\n\n#wimbledon #wimbledon2016 #serenawilliams #tennis #sports #\ud83c\udfbe", "likes": {"count": 36606}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13651898_113293882438865_47708987_n.jpg?ig_cache_key=MTI5MDY2MTcyNzUwMjg5ODgzOA%3D%3D.2", "is_video": false, "id": "1290661727502898838", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13651898_113293882438865_47708987_n.jpg?ig_cache_key=MTI5MDY2MTcyNzUwMjg5ODgzOA%3D%3D.2"}, {"code": "BHmiKp3Asub", "date": 1467984342, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 351}, "caption": "Five police officers were shot dead and seven others wounded in Dallas on July 7, 2016. They were shot by gunmen during a protest march against the two shootings of black men by police in separate incidents over the past two days.\n\nIn this photograph, Dallas police officers and hospital staff form a line around the emergency entrance to Baylor Scott \u0026 White Hospital as a police officer's body is taken from the facility in Dallas, Texas, on July 8, 2016.\n\nRead our full report on TIME.com.\n\nPhotograph by Ralph Lauer\u2014EPA.\n\n#Dallas #texas", "likes": {"count": 16727}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13597586_579843062186538_1110736223_n.jpg?ig_cache_key=MTI4OTg2ODYwOTAxMDcxNTU0Nw%3D%3D.2", "is_video": false, "id": "1289868609010715547", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13597586_579843062186538_1110736223_n.jpg?ig_cache_key=MTI4OTg2ODYwOTAxMDcxNTU0Nw%3D%3D.2"}, {"code": "BHk0p7ig9VC", "date": 1467926926, "dimensions": {"width": 640, "height": 640}, "comments": {"count": 124}, "caption": "Selected from thousands of entries submitted by iPhone photographers from 139 countries around the world, the winners of the ninth annual iPhone Photography Awards\u2014an international photography contest that fosters iPhone and mobile photography\u2014have been announced.\n\nSee the full results on TIME.com/LightBox.\n\nPhotograph by Junbiao Cai, Third Prize winner in the Animals category of this year's iPhone Photography Awards. \n#iphone #photography #awards #\ud83d\udcf1", "likes": {"count": 27180}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13556821_523688591163640_169849756_n.jpg?ig_cache_key=MTI4OTM4Njk3MzE4MTc2MDgzNA%3D%3D.2", "is_video": false, "id": "1289386973181760834", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13556821_523688591163640_169849756_n.jpg?ig_cache_key=MTI4OTM4Njk3MzE4MTc2MDgzNA%3D%3D.2"}, {"code": "BHkC6bPgseB", "date": 1467900847, "dimensions": {"width": 1080, "height": 1080}, "comments": {"count": 206}, "caption": "A St. Anthony Park Police officer shot and killed a Minnesota man on July 6, 2016, evening following a traffic stop in an incident that drew protests in the state\u2019s capitol and parallels to other fatal shootings of black men including one in Louisiana earlier this week.\n\nA female passenger streamed the aftermath of the incident on Facebook Live showing Philando Castile, 32, bloodied in the driver\u2019s seat and a police officer with his gun still visible through the window. The woman\u2019s daughter sits in the backseat of the car.\n\nThis photograph shows the care at the scene of the shooting in Falcon Heights, Minn. \nRead TIME\u2019s full report on TIME.com.\n\nPhotograph by Leila Navidi\u2014Star Tribune via @ap.images.", "likes": {"count": 9669}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13642887_915796481875514_516403145_n.jpg?ig_cache_key=MTI4OTE2ODIwNDQwODczNTYxNw%3D%3D.2", "is_video": false, "id": "1289168204408735617", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13642887_915796481875514_516403145_n.jpg?ig_cache_key=MTI4OTE2ODIwNDQwODczNTYxNw%3D%3D.2"}, {"code": "BHfe4FhgRJF", "date": 1467747736, "dimensions": {"width": 640, "height": 640}, "comments": {"count": 79}, "caption": "Photographing Turkey's Hidden War. Photo 3 of 3.\n\nWhen the conflict reignited in the summer of 2015, a new generation of Kurds was initiated into the violence. Young Kurdish militants seized control of neighborhoods in towns in the southeast. The Turkish military placed entire towns under 24-hour curfews and shelled residential areas, destroying more than 6,000 buildings and displacing more than 350,000 people.\n\nAt least 338 civilians have been killed since last summer, according to Turkey\u2019s Human Rights Foundation. And the government says that more than 500 members of the security forces have been killed, along with around 5,000 Kurdish militants in both Turkey and Iraq.\n\nSee more photos on TIME.com/LightBox.\n\nPhotograph by Emin Ozmen (@emin_ozmen)\u2014Le Journal (@agencelejournal).", "likes": {"count": 18067}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13628443_1652666328386761_352823990_n.jpg?ig_cache_key=MTI4Nzg4MzgxNDA2ODA5NzYwNQ%3D%3D.2", "is_video": false, "id": "1287883814068097605", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13628443_1652666328386761_352823990_n.jpg?ig_cache_key=MTI4Nzg4MzgxNDA2ODA5NzYwNQ%3D%3D.2"}, {"code": "BHfXTA5A-Iv", "date": 1467743762, "dimensions": {"width": 640, "height": 640}, "comments": {"count": 109}, "caption": "Photographing Turkey's Hidden War. Photo 2 of 3.\n\nThe Kurds are an ethnic minority group spread throughout Turkey, Syria, Iraq and Iran, with hundreds of thousands more living in diaspora. Inside Turkey, the outlawed Kurdistan Workers Party, known by the acronym PKK, has waged an insurgency against the central government on and off for decades. \u201cA hidden war is going on right now in Turkey,\u201d says photographer Emin Ozmen, who has photographed the strife this past year. \u201cBut without evidence, there is no war, that\u2019s why it\u2019s important for me to document it.\u201d See more photos on TIME.com/LightBox.\n\nPhotograph by Emin Ozmen (@emin_ozmen)\u2014Le Journal (@agencelejournal).", "likes": {"count": 11445}, "owner": {"id": "5087794"}, "thumbnail_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13534067_1376770409003441_1557351138_n.jpg?ig_cache_key=MTI4Nzg1MDQ4MDE0NzYyMDM5OQ%3D%3D.2", "is_video": false, "id": "1287850480147620399", "display_src": "https://scontent-bru2-1.cdninstagram.com/t51.2885-15/e35/13534067_1376770409003441_1557351138_n.jpg?ig_cache_key=MTI4Nzg1MDQ4MDE0NzYyMDM5OQ%3D%3D.2"}]}, "blocked_by_viewer": false, "followed_by_viewer": false, "is_verified": true, "has_blocked_viewer": false, "is_private": false, "external_url": "http://time.com"}}]}, "qe": {"su_universe": {"p": {}, "g": ""}, "su": {"p": {"enabled": "true"}, "g": "rollout_20160325"}, "discovery": {"p": {}, "g": ""}}, "display_properties_server_guess": {"viewport_width": 360, "pixel_ratio": 1.5}, "config": {"viewer": null, "csrf_token": "P3w3NXBVWfBPZxNc05ywSK1oIqnGLu4Z"}, "environment_switcher_visible_server_guess": true};</script>
